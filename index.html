<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promissory Note</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">
                <img src="img/Tmc-logo.png" alt="TMC Logo">
            </div>
            <div class="address">
                <p><i class="fas fa-map-marker-alt"></i> 20 Jackson Blvd Ste 1020 Chicago IL 60604-2340</p>
                <h3><i class="fas fa-phone-alt"></i> Tel:8000-2345-6789</h3>
            </div>
            <div class="social-icon">
                <a class="icons" href="#"><i class="fab fa-facebook-f"></i></a>
                <a class="icons" href="#"><i class="fab fa-twitter"></i></a>
                <a class="icons" href="#"><i class="fab fa-google-plus-g"></i></a>
            </div>
        </div>
        <div class="container">
            <div class="mission">
                <div class="mission-title">
                    <h2>The muslim congress lagos state promissory note </h2>
                </div>
                <div class="mission-text">
                    <p>Salaam Alaykum,<br> the work of Allah, by filling 
                    the form beside for your weekly, monthly,quarterly and 
                    annual donation.</p>
                </div>
            </div>
            <div class="info">
                <div class="info-content">
                    <div class="info-title">
                        <p class="first-para">PROMISSORY NOTE</p>
                        <p class="second-para">Fill in the form below</p>
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                <form class="info-form">
                    <input type="text" placeholder="Full name...">
                    <input type="telephone" placeholder="Telepone...">
                    <input type="email" placeholder="Email Address...">
                    <select>
                        <option value="Select Interval" selected>Select Interval</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                    <input type="date">
                    <input type="number" placeholder="Amount">
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
